apply plugin: 'com.android.library'
apply plugin: 'maven'

repositories {
    mavenLocal()
    mavenCentral()
}

android {
    compileSdkVersion 20
    buildToolsVersion "21.1"

    defaultConfig {
        applicationId "no.agens.cassowarylayout"
        minSdkVersion 14
        targetSdkVersion 14
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "org.klomp:cassowary:1.0.0-SNAPSHOT"
}

uploadArchives {
    repositories {
        mavenDeployer {
            snapshotRepository(url: project.hasProperty('mavenSnapshotsUrl') ? mavenSnapshotsUrl : null) {
                authentication(userName: project.hasProperty('mavenUsername') ? mavenUsername : null,
                               password:  project.hasProperty('mavenPassword') ? mavenPassword : null)
            }

            pom.version = "1.0.0-SNAPSHOT"
            pom.artifactId = "cassowary-layout"
            pom.groupId = "no.agens"
        }
    }
}
